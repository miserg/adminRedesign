<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN Panel Redesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: monospace;
    }
    header {
      background-color: #1b263b;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #415a77;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #415a77;
      padding-bottom: 0.5rem;
    }
    .console {
      background: #000;
      color: #0f0;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
    .btn-sm {
      margin: 0.2rem;
    }
    .card {
      background-color: #1e2a3a;
      border: none;
      margin-bottom: 1.5rem;
    }
    .card-header {
      background-color: #415a77;
      color: #fff;
      font-weight: bold;
    }
    label, .form-check-label, legend {
      color: #e0e1dd !important;
    }
    select.form-select,
    input.form-control {
      background-color: #243447;
      color: #e0e1dd;
      border-color: #415a77;
    }
    p, span, a, option {
      color: #e0e1dd !important;
    }
    ::placeholder {
      color: #a5b3c8 !important;
    }
    .client-card {
      border-left: 4px solid #0dcaf0;
      background-color: #1b2d40;
      position: relative;
    }
    .client-card::before {
      content: 'Pro klienty';
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      background: #0dcaf0;
      color: #000;
      font-size: 0.65rem;
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="d-flex">
  <nav class="position-fixed top-0 start-0" style="max-width: 240px; height: 100vh; overflow-y: auto; border-right: 1px solid #2c3e50; background-color: transparent;">
    <h5 class="text-light fw-bold px-2 pt-2">Navigace</h5>
    <ul class="nav flex-column px-3 py-2">
      <li class="nav-item text-uppercase small mt-2 px-3 py-1" style="color: #9fb3c8; font-weight: bold; letter-spacing: 0.05em;">Administrace</li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#spusteni"><i class="bi bi-play-circle"></i>Spuštění</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#admin"><i class="bi bi-person-gear"></i>Admin</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#nastroje"><i class="bi bi-tools"></i>Nástroje</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#monitoring"><i class="bi bi-graph-up"></i>Monitoring</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#udrzba"><i class="bi bi-wrench"></i>Údržba</a></li>
      <li class="nav-item text-uppercase small mt-4 px-3 py-1" style="color: #9fb3c8; font-weight: bold; letter-spacing: 0.05em;">Klientské nástroje</li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#firststart"><i class="bi bi-rocket"></i>Firststart</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#konfigurace"><i class="bi bi-sliders"></i>Konfigurace</a></li>
      <li class="nav-item"><a class="nav-link text-light px-3 py-2 rounded fw-semibold fs-6" href="#moduly"><i class="bi bi-puzzle"></i>Moduly</a></li>
    </ul>
  </nav>
  <div class="container-fluid py-4" style="margin-left: 240px;">
    <!-- Здесь будут восстановлены все секции с разметкой до ошибок -->
  </div>
</body>
</html>
